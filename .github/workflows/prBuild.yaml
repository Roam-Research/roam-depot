name: Build Extension Pull Request

# Unprivileged workflow - no write permissions, no secrets access
# Safe to run on untrusted PR code from forks
permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
    paths:
      - 'extensions/*/*.json'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - run: |
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
          echo "$JAVA_HOME_17_X64/bin" >> $GITHUB_PATH

      - run: |
          curl -sLO https://download.clojure.org/install/linux-install-1.11.1.1113.sh
          chmod +x linux-install-1.11.1.1113.sh
          sudo ./linux-install-1.11.1.1113.sh

      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false

      - run: clojure -P
        name: Fetch deps

      - name: Build PR Extension
        env:
          PR: ${{ github.event.pull_request.number }}
        run: |
          ./script/build.sh --pr $PR

      # Save PR number for the privileged workflow
      - name: Save PR number
        run: |
          mkdir -p ./pr-info
          echo ${{ github.event.pull_request.number }} > ./pr-info/PR_NUMBER

      - uses: actions/upload-artifact@v6
        with:
          name: checkout
          path: |
            checkout/*/README.md
            checkout/*/CHANGELOG.md
            checkout/*/extension.js
            checkout/*/extension.css

      - uses: actions/upload-artifact@v6
        with:
          name: pr-info
          path: pr-info/
